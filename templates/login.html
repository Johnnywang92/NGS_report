<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; background: #e3e3e3; display: flex; align-items: center; justify-content: center; font-family: Tahoma, Arial, sans-serif; }
        .login-container {
            background: #fff;
            padding: 40px 36px 32px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 16px #b0b0b0;
            min-width: 340px;
            max-width: 400px;
            color: #232526;
            border: 1.5px solid #bcd2ee;
        }
        .login-title {
            text-align: center;
            margin-bottom: 28px;
            color: #3a6ea5;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: Tahoma, Arial, sans-serif;
            text-shadow: 1px 1px 0 #bcd2ee;
        }
        .form-label { color: #3a6ea5; font-weight: 500; font-family: Tahoma, Arial, sans-serif; }
        .form-control {
            border-radius: 8px;
            border: 1.5px solid #bcd2ee;
            font-size: 16px;
            padding: 10px 14px;
            background: #f5f6fa;
            color: #232526;
            font-family: Tahoma, Arial, sans-serif;
        }
        .form-control:focus {
            background: #fff;
            color: #232526;
            border-color: #3a6ea5;
        }
        .btn-gradient {
            background: linear-gradient(180deg, #7ec0ee 0%, #3a6ea5 100%);
            color: #fff;
            border: 1.5px solid #3a6ea5;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            padding: 12px;
            font-size: 17px;
            margin-top: 10px;
            box-shadow: 0 2px 4px #b0b0b0;
            font-family: Tahoma, Arial, sans-serif;
            text-shadow: 1px 1px 0 #bcd2ee;
            transition: background 0.2s, color 0.2s;
        }
        .btn-gradient:hover {
            background: linear-gradient(180deg, #3a6ea5 0%, #7ec0ee 100%);
            color: #fff;
        }
        .error-msg { color: #e53e3e; text-align: center; margin-bottom: 10px; font-weight: 500; }
    </style>
</head>
<body>
    <form class="login-container" method="post" action="/login">
        <h2 class="login-title">系统登录</h2>
        {% if error %}<div class="error-msg">{{ error }}</div>{% endif %}
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-gradient">登录</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
