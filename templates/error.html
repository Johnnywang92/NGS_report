<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; background: #e3e3e3; display: flex; align-items: center; justify-content: center; font-family: Tahoma, Arial, sans-serif; }
        .error-container {
            background: #fff;
            padding: 40px 36px 32px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 16px #b0b0b0;
            min-width: 340px;
            max-width: 420px;
            text-align: center;
            color: #232526;
            border: 1.5px solid #bcd2ee;
        }
        .error-title {
            color: #3a6ea5;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 18px;
            font-family: Tahoma, Arial, sans-serif;
            text-shadow: 1px 1px 0 #bcd2ee;
        }
        .error-msg { color: #1c4587; margin-bottom: 18px; font-size: 1.1rem; font-family: Tahoma, Arial, sans-serif; }
        .btn-gradient {
            background: linear-gradient(180deg, #7ec0ee 0%, #3a6ea5 100%);
            color: #fff;
            border: 1.5px solid #3a6ea5;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 28px;
            font-size: 16px;
            margin-top: 10px;
            box-shadow: 0 2px 4px #b0b0b0;
            font-family: Tahoma, Arial, sans-serif;
            text-shadow: 1px 1px 0 #bcd2ee;
            transition: background 0.2s, color 0.2s;
        }
        .btn-gradient:hover {
            background: linear-gradient(180deg, #3a6ea5 0%, #7ec0ee 100%);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">发生错误</div>
        <div class="error-msg">{{ error_message }}</div>
        <a href="/" class="btn btn-gradient">返回首页</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
